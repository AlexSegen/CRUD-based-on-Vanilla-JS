<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
</head>
<body>

    <div class="uk-container uk-margin-top">
        <div uk-grid>
            <div>
                <form id="myForm" class="uk-margin-top uk-padding">
                    <h5>Add new member</h5>
                    <div class="uk-margin">
                        <input name="first_name" class="uk-input uk-form-width-medium" type="text" placeholder="First Name" value="">
                    </div>
                    <div class="uk-margin">
                        <input name="last_name" class="uk-input uk-form-width-medium" type="text" placeholder="Last Name" value="">
                    </div>
                    <div class="uk-margin">
                        <input name="email" class="uk-input uk-form-width-medium" type="email" placeholder="Email" value="">
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" type="submit">Create</button>
                    </div>
                </form>
            </div>

            <div>
          <!--Tabla-->

          <table class="uk-margin-top uk-table uk-table-hover uk-table-divider">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table">


                </tbody>
            </table>

            <!--./Tabla-->
            </div>

  
        </div>
       
    </div>

</body>
</html>
